entity.custom_entity_types.settings:
  path: 'admin/structure/custom-entity-types'
  defaults:
    _form: '\Drupal\custom_entity_types\Form\CustomEntityTypesSettingsForm'
    _title: 'Custom entity types'
  requirements:
    _permission: 'administer custom_entity_types'

custom_entity_types.multistep_form:
  path: "/multistep-form/demo"
  defaults:
    _title: "Demo MultiStep Form"
    _form: '\Drupal\custom_entity_types\Form\MultiStepForm'
  requirements:
    _permission: "access content"
